{% load static %}
<!-- Top header start -->
<header class="top-header th-2 top-header-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-7">
                <div class="list-inline">
                    <a href="tel:+996555123123"><i class="fa fa-phone"></i>+996 555 123 123</a>
                    <a href="info@carsbish.com"><i class="fa fa-envelope"></i>info@carsbish.com</a>
                    <a href="#"><i class="fa fa-clock-o"></i>Mon - Sun: 8:00am - 6:00pm</a>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-5">
                <ul class="top-social-media pull-right">
                    {% if user.is_authenticated %}
                        <li>
                            <a href="{% url 'logout'  %}" class="sign-out"><i class="fa fa-sign-out "></i>Logout</a>
                        </li>
                        <li>
                            <a href="{% url 'add_car' %}" class="sign-out"><i class="fa-solid fa fa-car"></i> Add car</a>
                        </li>
                        <li>
                            <a href="{% url 'dashboard' %}" class="sign-out"><i class="fa-solid fa fa-tachometer"></i> Dashboard</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'login'  %}" class="sign-in"><i class="fa fa-sign-in"></i>Login</a>
                        </li>
                        <li>
                            <a href="{% url 'register' %}" class="sign-in"><i class="fa fa-user"></i>Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</header>
<!-- Top header end -->
